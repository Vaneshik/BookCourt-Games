<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Сочиняй - BookCourt</title>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', path='/img/favicon.ico') }}" rel="icon" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div class="head_str">
        <a id="bookcourt" href="/">BookCourt</a>
        <div>
            <a href="/hotcold" class="games">Угадай книгу</a>
            <a href="/math" class="games">A + B - C = D</a>
            <a href="/history" class="games">Книга по истории</a>
        </div>
    </div>
    <hr size="1" style="background-color: black;">
    <div class="HistoriesDiv">
        <div class="Stabilizator">
            <a id="game_for_me">Книга по истории</a>
        </div>
        <div class="Stabilizator">
            <textarea placeholder="Введите историю" id="inp" class="InputHistories" cols="80" rows="10" resize:none></textarea>
        </div>
        <div class="Stabilizator">
            <input type="submit" class="HistoryButton" id="sendBtn" value="Узнать книгу"></input>
        </div>
    </div>
    <script src="/static/js/history.js"></script>

</body>

</html>
